<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Movie</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="media/film-icon.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
</head>
<body>
    <section class="box">
        <h1 class="cinema">🎥Gold Cinema🍟</h1>
        <h3 class="patter">A magical scene from Harry Potter — where courage, friendship, and mystery come together at Hogwarts.</h3>
        <video class="video-container" controls width="600" height="300">
            <source src="media/fov-movie.mp4" type="video/mp4">
        </video>
        <div class="content">
            <button class="button" type="button"><i class="fa-solid fa-thumbs-up"></i>Like</button>
            <button class="button" type="button"><i class="fa-solid fa-download"></i>Download</button>
            <button class="button" type="button"><i class="fa-solid fa-rotate-right"></i>Play again</button>
        </div>
    </section>
</body>
</html>
